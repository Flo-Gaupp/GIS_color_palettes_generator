<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="Color Palettes Generator">
    <meta name="author" content="Florian Gaupp">
    <title>ColGen - The super fast color palette generator</title>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/6fe6b99db9.js" crossorigin="anonymous"></script>
    <!--CSS-->
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/signIn.css">

    <!--JavaScipt-->
    <script src="scripts/script.js" defer></script>
    <script type="module" src="scripts/signUp.js" defer></script>

</head>
<body>
    <header>
        <nav class="top_nav">

            <!--Logo-->

            <a class="homelink_logo" href="index.html">
                <img class="logo" src="assets/images/Logo.png"  alt="logo ColGen"/>
                <span>ColGen</span>
            </a>

            <!--Main list-->

                <ul class="main_list_top_nav">

                    <!--Main List-->

                    <li>
                        <div class="divider"></div>
                    </li>
                    <li>
                        <a class="sign_in">Sign in</a>  <!--Sign In Button-->
                    </li>
                    <li>
                        <a class="btn sign_up_btn">Sign up</a>  <!--Sign up Button-->
                    </li>
                </ul>
        </nav>
    </header>
    <div class="wrapper">
        <div class="contentBox">
            <div class="headline">
                <h3>Sign Up</h3>
                <h4>Create a new account here.</h4>
            </div>
            <div class="formular">
                <form>
                    <input id="username" type="text" placeholder="Username">
                    <input id="password" type="password" placeholder="Password">
                    <input id="passwordRepeat" type="password" placeholder="Repeat Password">
                </form>
                <button class="signIn_btn btn" type="button">Sign Up</button>
                <button class="close_btn btn" type="button">Close</button>
                <span id="errorMessage"></span>
            </div>
        </div>
    </div>
    
</body>
</html>
